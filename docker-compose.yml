        build:
            context: .
            dockerfile: Dockerfile
        container_name: dahlia.studio-frontend
        image: edxops/studio-frontend:latest
        volumes:
            - .:/studio-frontend
        ports:
            - "18011:18011"
networks:
    default:
        external:
            name: devstack_default
